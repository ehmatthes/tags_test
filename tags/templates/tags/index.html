{% load mptt_tags %}
<html>
<head></head>
<body>

<p>All Tags</p>
<a href="{% url 'tags:all_tags' %}">All tags with all_siblings_leaf</a>

<ul>
  {% recursetree all_tags %}
    <li>
      {{ node.text }}
      {% if not node.is_leaf_node %}
        <ul class="children">
          {{ children }}
        </ul>
      {% endif %}
    </li>
  {% endrecursetree %}
</ul>

</body>
</html>
